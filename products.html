<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }
        .product h2 {
            margin: 0;
            font-size: 18px;
            color: #007BFF;
        }
        .product p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Products</h1>
        <div id="product-list"></div>
    </div>
    <script>
        const accessToken = 'Xpms9MhbofnPVAVN-yAfW6oudtk41bRy'; // Replace with your actual access token

        // Get category_id from URL
        const urlParams = new URLSearchParams(window.location.search);
        const categoryId = urlParams.get('category_id');

        if (!categoryId) {
            document.getElementById('product-list').innerHTML = '<p>Категория не выбрана.</p>';
        } else {
            // Fetch products for the specific category
            fetch(`https://api.al-style.kz/api/elements?access-token=${accessToken}&category=${categoryId}`)
                .then(response => response.json())
                .then(products => {
                    const productList = document.getElementById('product-list');

                    if (products.length === 0) {
                        productList.innerHTML = '<p>В этой категории нет товаров.</p>';
                        return;
                    }

                    products.forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.className = 'product';
                        productDiv.innerHTML = `
                            <h2>${product.name}</h2>
                            <p><strong>Артикул:</strong> ${product.article}</p>
                            <p><strong>Цена (розничная):</strong> ${product.price2 || 'По запросу'}</p>
                            <p><strong>Остаток:</strong> ${product.quantity}</p>
                        `;
                        productList.appendChild(productDiv);
                    });
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                    document.getElementById('product-list').innerHTML = '<p>Ошибка загрузки данных. Попробуйте позже.</p>';
                });
        }
    </script>
</body>
</html>
